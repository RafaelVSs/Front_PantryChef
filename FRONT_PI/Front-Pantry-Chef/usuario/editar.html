<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../assets/style/editar.css">
    <script src="https://kit.fontawesome.com/26c01c2bcf.js" crossorigin="anonymous"></script>
    <title>PantryChef Editar</title>
</head>
<body>
    <nav class="d-flex justify-content-evenly ">
        <div class="navbutton"><a href="./../../index.html" class="p-3 text-light"><i class="fa-solid fa-arrow-left-long" style="color: #ffffff;"></i></a></div>
        <div class="navbutton"><a href="./../receitas/index.html" class="p-3 text-light"><i class="fa-solid fa-book" style="color: #ffffff;"></i></a></div> 
        <div class="navbutton d-flex justify-content-center align-items-center">
            <a href="./../usuario/index.html" class="p-2 text-light rounded-circle">
              <!-- <img src="./assets/img/lance-reis-tyec1pFjaGU-unsplash.jpg" height="45px" width="45px" alt="" class="rounded-circle"> -->
            </a>
        </div>
      </nav>
    <section class="main-section">
        <div class="card">
            <h3>Editar Perfil</h3>
            <form id="editProfileForm" onsubmit="submitFormEdit(event)" method="post">
                <!-- Campos de edição de perfil aqui -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="name@example.com">
                    <label for="nome">Nome</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    <label for="email">Email</label>
                  </div>        
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Password">
                    <label for="senha">Senha</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="testeSenha" id="testeSenha" placeholder="Password">
                    <label for="senha">Repita sua senha</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="date" class="form-control" name="data_nascimento" id="data_nascimento" placeholder="name@example.com">
                    <label for="data_nascimento">Data de Nascimento</label>
                  </div>        
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="telefone" id="telefone" placeholder="name@example.com">
                    <label for="telefone">Telefone</label>
                  </div>        
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="endereco" id="endereco" placeholder="name@example.com">
                    <label for="endereco">Endereco</label>
                  </div>
                  <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="submit-editar">Editar</button>
                  </div>
                  <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="Delet user">Excluir</button>
                  </div>
            </form>
        </div>
    </section>

</body>
</html>
<script defer src="../assets/scripts/usuario/editar.js"></script>
