<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./../assets/style/editar.css">
  <script src="https://kit.fontawesome.com/26c01c2bcf.js" crossorigin="anonymous"></script>
  <title>PantryChef Editar</title>
</head>

<body>
  <nav class="d-flex justify-content-evenly">
    <div class="navbutton"><a href="./index.html" class="p-3 text-light"><i class="fa-solid fa-arrow-left-long"
          style="color: #ffffff;"></i></a></div>
    <div class="navbutton"><a href="./../receitas/index.html" class="p-3 text-light"><i class="fa-solid fa-book"
          style="color: #ffffff;"></i></a></div>
    <div class="navbutton d-flex justify-content-center align-items-center">
      <a href="./../usuario/index.html" class="p-2 text-light rounded-circle">
        <img src="./assets/img/lance-reis-tyec1pFjaGU-unsplash.jpg" height="45px" width="45px" alt=""
          class="rounded-circle">
      </a>
    </div>
  </nav>
  <section class="main-section">
    <div class="container d-flex justify-content-center align-items-center p-5">
      <div class="card m-5">
        <h3>Editar Perfil</h3>
        <form id="editProfileForm" >
          <div class="row flex-column m-4">
            <div class="form-floating col mb-1">
              <label class="ps-4" for="nome">Nome:</label>
              <input class="form-control" type="text" id="nome" name="nome" required>
            </div>
            <div class="form-floating col mb-1">
              <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
              <label class="ps-4" for="email">Email</label>
            </div>
            <div class="form-floating col mb-1">
              <input type="password" class="form-control" name="senha" id="senha" placeholder="Password">
              <label class="ps-4" for="senha">Senha</label>
            </div>
            <div class="form-floating col mb-1">
              <input type="password" class="form-control" name="testeSenha" id="testeSenha" placeholder="Password">
              <label class="ps-4" for="senha">Repita sua senha</label>
            </div>
            <div class="form-floating col mb-1">
              <input type="date" class="form-control" name="data_nascimento" id="data_nascimento"
                placeholder="name@example.com">
              <label class="ps-4" for="data_nascimento">Data de Nascimento</label>
            </div>
            <div class="form-floating col mb-1">
              <input type="number" class="form-control" name="telefone" id="telefone" placeholder="name@example.com">
              <label class="ps-4" for="telefone">Telefone</label>
            </div>
            <div class="form-floating col mb-1">
              <input type="text" class="form-control" name="endereco" id="endereco" placeholder="name@example.com">
              <label class="ps-4" for="endereco">Endereco</label>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="submit-editar btn btn-cad">Editar</button>
              <button id="deleteButton" class="delete-user">Excluir Usu√°rio</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>


</body>

</html>
<script type="module" defer src="../assets/scripts/usuario/edit.js"></script>
