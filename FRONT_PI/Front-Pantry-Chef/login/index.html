<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href=".././favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./../assets/style/login.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Login</title>
</head>

<body>
  <header>
    <nav class="container justify-content-center" id="container-home">
      <div class="d-flex align-self-center" id="div-home">
          <img src="./../assets/img/svg/LogoPC.svg" alt="">
      </nav>
  </div>
  </header>
  <section class="d-flex justify-content-center align-items-center mt-1">
    <div class="card p-3 pt-5 pb-5" id="cardcadastro">
      <form action="" method="post">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
          <label for="email">Email</label>
        </div>      
        <div class="form-floating mb-3">
          <input type="password" class="form-control" name="senha" id="senha" placeholder="Password">
          <label for="senha">Senha</label>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="submit-cadastro">Login</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
