<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href=".././favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel="stylesheet" href="./../assets/style/cadastro.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Cadastro</title>
</head>

<body>
  <header>
    <nav class="container justify-content-center" id="container-home">
      <div class="d-flex align-self-center" id="div-home">
        <img src="./../assets/img/svg/LogoPC.svg" alt="">
      </div>
    </nav>
  </header>
  <section class="d-flex justify-content-center align-items-center mt-1">
    <div class="card p-3 pt-5 pb-5" id="cardcadastro">
      <form id="formCadastro" action="./../login/index.html" method="post" display="flex">
        <div class="div-button">
          <a id="button-back"  href="./../login/index.html">
            <img src="./../assets/img/voltar.svg" width="50px" alt="">
          </a>   
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="nome" id="nome" placeholder="name@example.com">
          <label for="nome">Nome Completo</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
          <label for="email">Email</label>
        </div>        
        <div class="form-floating mb-3">
          <input type="password" class="form-control" name="senha" id="senha" placeholder="Password">
          <label for="senha">Senha</label>
        </div>
        <div class="form-floating mb-3">
          <input type="date" class="form-control" name="data_nascimento" id="data_nascimento" placeholder="name@example.com">
          <label for="data_nascimento">Data de Nascimento</label>
        </div>        
        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="telefone" id="telefone" placeholder="name@example.com">
          <label for="telefone">Telefone</label>
        </div>        
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="endereco" id="endereco" placeholder="name@example.com">
          <label for="endereco">Endereco</label>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="submit-cadastro">Registrar-se</button>
        </div>
      </form>
    </div>
  </section>
  <script defer src="../assets/scripts/cadastro/index.js"></script>
</body>
</html>
